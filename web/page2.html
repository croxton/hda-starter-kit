<!DOCTYPE html>
<html lang="en-US" class="no-js">
<head>
    <title>Page 2</title>
    <meta name="description" content="This is page 2!" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/dist/main.css">
    <script defer src="https://cdn.jsdelivr.net/gh/croxton/htmx@30b421/src/htmx.min.js"></script>
    <script defer src="/dist/manifest.js"></script>
    <script defer src="/dist/vendor.js"></script>
    <script defer src="/dist/main.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="ltr" data-icons="/dist/sprite.svg">

<header id="header">
    <h1 class="text-2xl bg-gray-900 text-white antialiased p-6 mb-4">Laravel Mix, Tailwind CSS + htmx starter</h1>

    <nav hx-boost="true" hx-target="#main" hx-select="#main" hx-swap="outerHTML show:#header:top" hx-indicator="body">
        <ul class="c-menu flex p-12">
            <li class="mr-6">
                <a class="text-blue-500 hover:text-blue-800" href="/index.html">Page 1</a>
            </li>
            <li class="mr-6">
                <a class="text-blue-500 hover:text-blue-800" href="/page2.html">Page 2</a>
            </li>
            <li class="mr-6">
                <a class="text-blue-500 hover:text-blue-800" href="/page3.html">Page 3</a>
            </li>
        </ul>
    </nav>
</header>

<main id="main" hx-history-elt>

    <div id="box" class="o-viewport o-viewport-1/1 md:o-viewport-4/1 text-white bg-green-500 flex justify-center items-center transition-colors duration-1000">
        <h2 class="text-2xl text-white">Page 2</h2>
    </div>

    <section class="p-12 space-y-12">

        <header>
            <h3>Example lazy loaded component using the 'visible' strategy.</h3>
            <p>This component will only be loaded when it enters the viewport.</p>
        </header>

        <div
            data-share="device facebook twitter linkedin"
            data-share-label="Share on"
            data-share-device="Share using device sharing"
            data-share-url="https://mywebsite.com/page2.html">
        </div>
    </section>

    <section class="p-12 space-y-12">

        <header>
            <h3>Example SVG icon sprite.</h3>
        </header>

        <!-- icon example -->
        <svg class="w-8 h-8 text-red-600">
            <use xlink:href="#icon-chevron-right"></use>
        </svg>
    </section>
</main>

<!-- page transition loading bar -->
<div id="transition" class="c-transition"></div>
</body>
</html>
